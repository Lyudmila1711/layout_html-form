<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"  onsubmit="onSubmit(event)">
    <fieldset>
      <legend>Personal information</legend>
      <label>Surname:
        <input type="text" name="last_name" required="Your Surname" autocomplete="off">
      </label>
      <label>Name:
        <input type="text" name="last_name" autocomplete="off">
      </label>
      <label>How old are You?
        <input type="number" name="age" value="12" data-qa="field-value" min="16" max="100">
      </label>
      <label>Full date of birth:
        <input type="date" name="birth">
      </label>
      <label>I accept the term of the agreement
        <input type="checkbox" name="term">
      </label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label>E-mail:
        <input type="email" name="email" data-qa="field-placeholder" placeholder="email@example.com">
      </label>
      <label>Password:
        <input type="password" name="password">
      </label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label>Do you love cats?
        <input type="radio" name="title" value="Yes">
        Yes
        <input type="radio" name="title" value="No">
        No
      </label>
      <label>What is your favorite color?
        <input type="color" name="color">
      </label>
      <label>What time do you go to bed?
        <input type="time" name="timebad">
      </label>
      <label>What are your favorite brand of cars?
        <select multiple>
          <option>BMW</option>
          <option>Audi</option>
          <option>Lada</option>
        </select>
      </label>
      <label>How do you rate our work?
        <input type="range" name="rate" min="1" max="10" step="1" value="1">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label>Comments:
        <textarea name="comments" minlength="10" maxlength="150"></textarea>
      </label>
      <label>Would you recommend us?
        <select name="recommend" size="1">
          <option value="yes" selected="selected">Yes</option>
          <option value="no">No</option>
        </select>
      </label>
    </fieldset>
  <button type="submit">Submit</button>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
